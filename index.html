<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Board Game Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <input type="file" id="importSource" />
  <form id="addGameForm">
    <input type="text" id="title" placeholder="Title" required>
    <input type="text" id="designer" placeholder="Designer" required>
    <input type="text" id="artist" placeholder="Artist">
    <input type="text" id="publisher" placeholder="Publisher">
    <input type="number" id="year" placeholder="Year" required>
    <input type="text" id="players" placeholder="Players">
    <input type="text" id="time" placeholder="Time">
    <input type="text" id="difficulty" placeholder="Difficulty">
    <input type="url" id="url" placeholder="URL">
    <input type="number" id="playCount" placeholder="Play Count" value="0">
    <input type="number" id="personalRating" placeholder="Rating" value="0">
    <button type="submit">Add Game</button>
  </form>
  <div id="sortControls">
    <select id="sortCriteria">
      <option value="title">Title</option>
      <option value="personalRating">Rating</option>
      <option value="playCount">Play Count</option>
      <option value="players">Players</option>
      <option value="difficulty">Difficulty</option>
    </select>
    <button id="sortButton">Sort</button>
  </div>  
  <div id="gameList"></div>

  <script type="module" src="app.mjs"></script>
</body>
</html>
